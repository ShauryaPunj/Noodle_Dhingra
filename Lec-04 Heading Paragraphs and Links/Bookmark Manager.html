<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaurya Punj Bookmarks</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p><a target="_blank"  href="https://www.google.com/">Open Google</a></p>
    <p><a target="_blank"  href="https://mail.google.com/">Open Gmail</a></p>
    <p><a target="_blank"  href="https://www.youtube.com/">Open Youtube</a></p>
    <h2>Entertainment Bookmarks</h2>
    <p><a href="https://music.youtube.com/">Youtube Music</a></p>
    <p><a href="https://www.netflix.com/">Netflix</a></p>
    <p><a href="https://www.twitch.tv/">Twitch TV</a></p>

</body>
</html>

<!-- Rough Notes
agar jo link hai usko naye tab mein open karna hai to uske liye anchor tag mein target attribute use karo

agar saare links alag alag lines mein chaiye to sabko apne apne ek naye paragraph tag ke andar daal do -->

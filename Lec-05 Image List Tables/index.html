<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="400" height="300" src="Monster.png" alt="Monster Energy Drink">
    <br>
    <table>
        <caption>Siblings Info</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shreya</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Shaurya</td>
                <td>19</td>
            </tr>
        <tfoot>
            <tr>
                <td>Rajni</td>
                <td>Core</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!-- Rough Notes
use img tag to insert image in the website also the image tag has 2 attributes width and height to set the size of the image and alt is used if by any means image load nhi hui to woh text display ho jayega jo alt me hoga agar height ya width mein se koi ek adjust kia to dusra automatically adjust ho jayega 
To create a table in html use table tag and tr is table row tag and uss table row tag ke andar jo th tag use kia hai woh table heading tag hai 
2 aur attributes hote hai "rowspan kitni rows ko cover karega " "colspan kitne column ko cover karega"
table ke liye caption bhi likh sakte hai using caption tag
br tag used to add a line break
thead used to add header 
tfoot used to add footer-->

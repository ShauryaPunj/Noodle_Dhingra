<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul type="circle">
        <li>Shaurya</li>
        <li>Shreya</li>
        <li>Rajni</li>
        <li>Sanjeev</li>
        <li>Bharti</li>
    </ul>
    <ol type="I">
        <li>Shaurya</li>
        <li>Shreya</li>
        <li>Rajni</li>
        <li>Sanjeev</li>
        <li>Bharti</li> 
    </ol>
    <dl>
        <dt>Shaurya</dt>
        <dd>Hello I am Shaurya Punj learning web dev from basics</dd>
</body>
</html>

<!-- Rough Notes
types of Lists
unordered tag used is ul for unordered iske symbol change kar skte hai using type attribute
ordered tag used is ol for ordered iske symbol bhi change kar skte hai using type attribute I/i for upper/lower case roman numerals A/a for upper/lower case alphabets 1 for numbers
definition tag used is dl for definition dt is definition term and dd is definition description -->
